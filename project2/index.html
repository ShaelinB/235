<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Guide</title>
</head>
<body>
    <header>
        <h1>
            Pokemon Guide
        </h1>
    </header>

    <div class = "widgets">
        Choose your Pokemon: 
        <input id = "searchterm" type = "text" size = "20"/>
    </div>

    <div class = "widgets">
        <button id = "searchButton">Select</button>
    </div>

    <div class = "widgets">
        Generation: 
        <select id = "generation">
            <option value = "1">I</option>
            <option value = "2">II</option>
            <option value = "3">III</option>
            <option value = "4">IV</option>
            <option value = "5">V</option>
            <option value = "6">VI</option>
            <option value = "7">VII</option>
            <option value = "8">VIII</option>
            <option value = "9">IX</option>
        </select>
    </div>

    <div class = "widgets">
        Information:
        <select id = "information">
            <option value = "stats">Stats</option>
            <option value = "evolution">Evolutions</option>
        </select>
    </div>
<script>
    let url = "https://pokeapi.co/api/v2/ability/1/";
    console.log(url);
</script>
</body>
</html>
