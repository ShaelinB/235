<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */
"use strict";
let buttons = document.querySelectorAll("input[name=colorGroup]");
let info = document.getElementById("info");
let submitButton = document.getElementById("colorButton");
let textColor = document.querySelector('legend');
let color = '';
function change(e) {
    color = e.target.value;
    info.textContent = 'You have selected "' + color +'"!';
}

buttons.forEach(radio => {
    radio.addEventListener('change', change);
})

function submit() {
    textColor.style.color = color;
    info.textContent = 'You FINAL CHOICE is "' + color +'"!';
}

submitButton.addEventListener("click", submit);

</script>
</body>
</html>
