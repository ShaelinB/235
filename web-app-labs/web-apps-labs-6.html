<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink"];
let foods = ["steak", "chicken", "mashed potatoes", "broccoli"]; // add some foods
const lists = document.querySelectorAll('ol');
for (let i = 0; i < colors.length; i++)
     {
        const item = document.createElement("li");
        item.textContent = colors[i];
        lists[0].appendChild(item);
     }
for (const foodName of foods)
    {
        const item = document.createElement("li");
        item.textContent = foodName;
        lists[1].appendChild(item);
    }

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

for (let key in links) {
        const item = document.createElement("li");
        const anchor = document.createElement("a");
        anchor.href = links[key];
        anchor.textContent = key;
        item.appendChild(anchor);
        lists[2].appendChild(item);
}

</script>
</body>
</html>
