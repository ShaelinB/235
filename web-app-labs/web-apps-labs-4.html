<script>
"use strict";

function createList(listElement,array = ["puppydogs", "butterflies", "lollipops"]){
    array.forEach(element => {
        const item = document.createElement("li");
        item.textContent = element;
        listElement.appendChild(item);
    });
}

let colors = ["red","green","blue","purple","pink"];
let foods = ["steak", "chicken", "mashed potatoes", "broccoli"]; // add some foods
const lists = document.querySelectorAll('ol');


createList(lists[0],colors);
createList(lists[1],foods);
